<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>MocIot Project</title>
</head>

<body onload="init()">
    <main>
        <div id="connection-page">
            <h1 id="connection-page-header">…</h1>

            <div class="box pc-only">
                <div id="peer-id-qr-code-display"></div>
                <div>
                    <code id="peer-id-span"></code>
                    <button onclick="copyPeerIdToClipboard()">Copy id to clipboard</button>
                </div>
            </div>

            <div class="box mobile-only">
                <button onclick="startQrCodeScanner()">
                    Scan QR-Code using camera
                </button>

                <div id="peer-id-qr-code-scanner">
                </div>

                <div>
                    <input type="text" id="peer-id-input" placeholder="Enter id by hand">

                    <button onclick="connectToPeer()">Connect</button>
                </div>
            </div>
        </div>

        <div id="game-page" style="display: none;">
            <h1 id="game-page-header">…</h1>

            <button id="game-start-button" class="mobile-only">Start</button>
        </div>

        <div id="game-play-page" style="display: none;">
            <canvas id="game-play-canvas" width="1024" height="512" class="pc-only">
                It seems your Browser does not support canvas 
            </canvas>

            <h1 class="mobile-only">
                Rotate your phone to move the platform
            </h1>
            <span class="mobile-only">
                Collect the squares with your platform and dodge the circles
            </span>
        </div>

        <div id="game-restart-page" class="mobile-only" style="display: none;">
            <h1>
                You lost
            </h1>
            <button onclick="restartGame()">
                Restart
            </button>
        </div>

        <div id="connection-lost-page" class="mobile-only" style="display: none;">
            <h1>
                Connection lost
            </h1>
        </div>

    </main>

</body>

<script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>


<script src="./script/peer.js"></script>

<script src="./script/connection-page.js"></script>
<script src="./script/game-logic.js"></script>
<script src="./script/game-page.js"></script>

<script src="./script/main.js"></script>

</html>
